<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#0098f4" />
  <title>DVB-I RefApp</title>

  <!-- Styles -->
  <link href="styles/bootstrap-4.3.1.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="styles/dvbi.css?v=1">
</head>

<body>
  <video id="videoPlayer" autoplay="autoplay" controls="controls">
    <source src="/stream/dash/output.mpd" type="application/dash+xml">
  </video>

  <!-- dash-player - no browser is natively playing DASH -->
  <script src="http://cdn.dashjs.org/latest/dash.all.min.js"></script>

  <script>
    /* initialize the dash.js player in the #videoPlayer element */
    (function () {
      let url = "http://127.0.0.1:80/stream/dash/output.mpd";
      // let url = "https://livesim.dashif.org/livesim/chunkdur_1/ato_7/testpic4_8s/Manifest.mpd";
      player = dashjs.MediaPlayer().create();
      player.initialize(document.querySelector("#videoPlayer"), url, false);
    })();
  </script>
</body>
</html>
